    <title>Id card generator</title>

  <body>
    <div id="main">
      <header
        style="
          background-color: #4047f0;
          color: #fff;
          text-align: center;
          padding: 1rem;
          font-weight: 600;
          font-size: 1.5rem;
        "
      >
        ID Card Generator
      </header>
      <div id="input-section">
        <form style="width: 80%">
          <header style="color: #4047f0; font-size: 1.1rem; font-weight: 500">
            Enter student details
          </header>
          <label for="">Enter name:</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i><input type="text" required />
          </div>
          <label for="">Enter college name:</label>
          <div class="input-wrapper">
            <i class="fas fa-university"></i><input type="text" required />
          </div>
          <label for="">Enter location:</label>
          <div class="input-wrapper">
            <i class="fas fa-map-marker-alt"></i><input type="text" required />
          </div>
          <label for="">Enter student's picture:</label>
          <input type="file" accept="image/*" required />
          <div id="img-preview-box">
            <!-- <img id="img-preview" src="" alt="" /> this will be inserted in choosing the image-->
            No image choosen
          </div>
          <input type="submit" value="Generate Card" />
        </form>
      </div>
      <div id="output-section">
        <div id="empty-card" style="color: #888">
          Use the given form to generate the ID card
        </div>
