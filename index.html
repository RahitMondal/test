<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/my-style.css" />
  </head>
  <body>
    <div id="wrapper" class="centered">
      <div id="text-box" class="centered">
        <header class="text-centered">-</header>
        <div id="quote-box">
          <figure class="centered">
            <blockquote id="quote-text"></blockquote>
            <figcaption id="quote-author" style="text-align: right">
              -
            </figcaption>
          </figure>
          <button id="btn">New Quote</button>
        </div>
      </div>
    </div>
    <script src="./javascript/myScript.js"></script>
  </body>
</html>
